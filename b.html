<script type="text/javascript">
  // 檢查是否正在使用 React 開發者工具
  if (window.__REACT_DEVTOOLS_GLOBAL_HOOK__) {
    // 如果是，則在頁面顯示時觸發
    window.addEventListener('pageshow', function() {
      // 嘗試將頁面位置導向 Instagram 的應用程式 URL Scheme
      // 這會觸發作業系統開啟 Instagram 應用程式並前往指定用戶頁面
      window.location = "Instagram://user/weibsite.github.io/deliverymap/";
    });
  } else {
    // 對於一般使用者，在頁面內容載入完成後觸發
    window.addEventListener('DOMContentLoaded', function() {
      // 同樣嘗試開啟 Instagram 應用程式
      window.location = "Instagram://user/weibsite.github.io/deliverymap/";
    });
  }
</script>
