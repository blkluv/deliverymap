    <!-- Facebook Blocker Script -->
    <script>
        (function() {
            const ua = navigator.userAgent.toLowerCase();
            if (ua.includes("fban") || ua.includes("fbav")) {
                document.addEventListener('DOMContentLoaded', () => {
                    const modal = document.getElementById('facebook-blocker-modal');
                    if (modal) {
                        modal.style.display = 'flex';
                    }
                });
            }
        })();
    </script>

    <!-- URL Cleaner Script -->
    <script>
        (function() {
            const url = new URL(window.location);
            if (url.searchParams.has('fbclid')) {
                window.history.replaceState({}, document.title, url.pathname + url.hash);
            }
        })();
    </script>
    
    <!-- [MODIFIED] Initial Location Fetcher Script -->
    <script>
        // 將使用者座標的讀取設為第一步，以利地圖順暢載入
        window.initialLocationPromise = new Promise((resolve) => {
            if (!navigator.geolocation) {
                console.warn('您的瀏覽器不支援地理定位。');
                // 預設台灣中心點
                resolve({ lon: 120.9, lat: 23.9, zoom: 8, success: false });
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    resolve({
                        lon: position.coords.longitude,
                        lat: position.coords.latitude,
                        zoom: 16, // 成功取得位置時，使用較大的縮放層級
                        success: true
                    });
                },
                () => {
                    console.warn('無法取得使用者位置。');
                    // 若失敗，同樣使用預設台灣中心點
                    resolve({ lon: 120.9, lat: 23.9, zoom: 8, success: false });
                },
                {
                    enableHighAccuracy: true,
                    timeout: 8000, // 8秒超時
                    maximumAge: 0
                }
            );
        });
    </script>

    <!-- Google Sign-In Callback (Global Scope) -->
    <script>
        function handleCredentialResponse(response) {
            const base64Url = response.credential.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => 
                '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
            ).join(''));
            
            window.dispatchEvent(new CustomEvent('google-signin-success', { 
                detail: JSON.parse(jsonPayload) 
            }));
        }
    </script>
