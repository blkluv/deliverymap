<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 登入</title>
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div id="container" class="text-center p-8 bg-white rounded-lg shadow-md">
        <!-- 測試用：新增一個區塊來顯示頭像 -->
        <div id="avatar-container" class="hidden mb-4">
            <img id="profile-picture" src="" alt="LINE 頭像" class="w-24 h-24 rounded-full mx-auto border-4 border-green-500">
        </div>

        <h1 id="status-title" class="text-2xl font-bold text-gray-800 mb-4">正在處理 LINE 登入</h1>
        <p id="status-message" class="text-gray-600 mb-6">請稍候...</p>
        
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-500 mx-auto"></div>
    </div>

    <script>
        async function main() {
            // --- 請確認以下變數與您的主頁面 (index.html) 一致 ---
            const LIFF_ID = '2008020548-lVYKgg0B';
            const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzRjS-M_9dQDVWI5eTay_boVTpNDUmAgVKRezk5yY9hO_IMuwHFMRVT88agF91lozZb/exec';
            const SESSION_TOKEN_KEY = 'userSessionToken';
            // ----------------------------------------------------

            const $statusTitle = document.getElementById('status-title');
            const $statusMessage = document.getElementById('status-message');
            const $spinner = document.getElementById('loading-spinner');
            const $avatarContainer = document.getElementById('avatar-container');
            const $profilePicture = document.getElementById('profile-picture');

            try {
                await liff.init({ liffId: LIFF_ID });
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                $statusTitle.innerText = '初始化失敗';
                $statusMessage.innerText = '無法啟動 LIFF 服務，請關閉此視窗後再試一次。';
                $spinner.style.display = 'none';
                return;
            }

            if (!liff.isLoggedIn()) {
                $statusMessage.innerText = '即將引導您至 LINE 登入頁面...';
                liff.login({ redirectUri: window.location.href });
            } else {
                try {
                    $statusMessage.innerText = '已取得授權，正在讀取您的個人資料...';
                    
                    const lineProfile = await liff.getProfile();

                    // --- 修正：處理權限不足的使用者 ---
                    // 如果使用者已登入，但我們卻拿不到 pictureUrl，代表他們需要更新授權
                    if (!lineProfile.pictureUrl) {
                        $statusTitle.innerText = '更新權限';
                        $statusMessage.innerText = '為了顯示您的頭像，需要請您重新授權...';
                        
                        // 先將使用者登出，再重新引導至登入流程
                        liff.logout();
                        // 稍微延遲一下，確保登出完成
                        setTimeout(() => {
                           liff.login({ redirectUri: window.location.href });
                        }, 1000);
                        return; // 中斷後續的程式，等待重新登入
                    }
                    // --- 修正結束 ---
                    
                    // --- 測試步驟：顯示使用者頭像 ---
                    if (lineProfile.pictureUrl) {
                        $profilePicture.src = lineProfile.pictureUrl;
                        $avatarContainer.style.display = 'block';
                        $statusMessage.innerText = '已成功取得您的頭像！正在完成登入...';
                    } else {
                        // 正常情況下不會執行到這裡，因為上面已經處理了
                        $statusMessage.innerText = '無法取得您的頭像，但仍會繼續登入...';
                    }
                    // --- 測試步驟結束 ---

                    const postData = {
                        action: 'line_login',
                        profile: lineProfile
                    };

                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8',
                        },
                        body: JSON.stringify(postData)
                    });

                    if (!response.ok) {
                         const errorText = await response.text();
                        throw new Error(`伺服器錯誤: ${response.status} - ${errorText}`);
                    }
                    
                    const result = await response.json();

                    if (result.status === 'success' && result.token) {
                        localStorage.setItem(SESSION_TOKEN_KEY, result.token);
                        
                        $statusTitle.innerText = '登入成功！';
                        $statusMessage.innerText = '即將關閉此視窗...';

                        // 延長一點時間讓使用者能看到頭像
                        setTimeout(() => {
                            if (liff.isInClient()) {
                                liff.closeWindow();
                            }
                        }, 2500); 

                    } else {
                        throw new Error(result.message || '無法從後端取得 Token');
                    }
                } catch (error) {
                    console.error('LINE 登入流程失敗:', error);
                    $statusTitle.innerText = '登入失敗';
                    $statusMessage.innerText = `處理您的登入時發生錯誤: ${error.message}。請關閉此視窗後再試一次。`;
                    $spinner.style.display = 'none';
                }
            }
        }

        main();
    </script>
</body>
</html>
