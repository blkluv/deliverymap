<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 登入1.0</title>
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div id="container" class="text-center p-8 bg-white rounded-lg shadow-md">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/LINE_Icon.png" class="w-16 h-16 mx-auto mb-4" alt="LINE Logo">
        <h1 id="status-title" class="text-2xl font-bold text-gray-800 mb-4">正在處理 LINE 登入</h1>
        <p id="status-message" class="text-gray-600 mb-6">請稍候...</p>
        
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-500 mx-auto"></div>
    </div>

    <script>
        async function main() {
            // --- 請確認以下變數與您的主頁面 (index.html) 一致 ---
            const LIFF_ID = '2008020548-lVYKgg0B';
            const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzw8E-u-fHvl7cpucn2hmOCRzy_UfyWRrqBsadmZcyUolmH9aJFJHIWYpQXX_IyWbs/exec';
            const SESSION_TOKEN_KEY = 'userSessionToken';
            // 您的主地圖頁面 URL。window.location.origin 會自動抓取目前網站的根目錄。
            const MAIN_PAGE_URL = window.location.origin; 
            // ----------------------------------------------------

            const $statusTitle = document.getElementById('status-title');
            const $statusMessage = document.getElementById('status-message');
            const $spinner = document.getElementById('loading-spinner');

            try {
                await liff.init({ liffId: LIFF_ID });
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                $statusTitle.innerText = '初始化失敗';
                $statusMessage.innerText = '無法啟動 LIFF 服務，請關閉此視窗後再試一次。';
                $spinner.style.display = 'none';
                return;
            }

            if (!liff.isLoggedIn()) {
                // 如果使用者尚未登入，將他們導向至 LINE 的登入頁面
                // 登入後會自動返回此頁面
                $statusMessage.innerText = '即將引導您至 LINE 登入頁面...';
                liff.login({ redirectUri: window.location.href });
            } else {
                // 使用者已登入，可以開始處理後續流程
                try {
                    $statusMessage.innerText = '已取得授權，正在驗證您的身分...';
                    
                    const lineProfile = await liff.getProfile();
                    
                    // --- 修正開始 ---
                    // 將資料打包成您的 Apps Script 預期的純文字 JSON 格式
                    const postData = {
                        action: 'line_login',
                        profile: lineProfile
                    };

                    // 將 LINE 個人資料傳送到您的後端 (Google Apps Script)
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            // 明確指定 Content-Type 為 text/plain，對應 Apps Script 的處理方式
                            'Content-Type': 'text/plain;charset=utf-8',
                        },
                        body: JSON.stringify(postData)
                    });
                    // --- 修正結束 ---

                    if (!response.ok) {
                         const errorText = await response.text();
                        throw new Error(`伺服器錯誤: ${response.status} - ${errorText}`);
                    }
                    
                    const result = await response.json();

                    if (result.status === 'success' && result.token) {
                        // 成功從後端取得 token，將其存儲在 localStorage
                        localStorage.setItem(SESSION_TOKEN_KEY, result.token);
                        
                        $statusTitle.innerText = '登入成功！';
                        $statusMessage.innerText = '即將將您導回地圖頁面...';

                        // 短暫延遲後導回主頁面，確保 localStorage 寫入完成
                        setTimeout(() => {
                            window.location.href = MAIN_PAGE_URL;
                        }, 1500);

                    } else {
                        // 如果後端回傳的 JSON 中有錯誤訊息，就顯示出來
                        throw new Error(result.message || '無法從後端取得 Token');
                    }
                } catch (error) {
                    console.error('LINE 登入流程失敗:', error);
                    $statusTitle.innerText = '登入失敗';
                    $statusMessage.innerText = `處理您的登入時發生錯誤: ${error.message}。請關閉此視窗後再試一次。`;
                    $spinner.style.display = 'none';
                }
            }
        }

        main();
    </script>
</body>
</html>
